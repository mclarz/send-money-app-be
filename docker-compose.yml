version: '3.8'

networks:
  app-network:

volumes:
  app-data:

services:
  webserver:
    image: nginx:1.21.6-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - .docker/nginx:/etc/nginx/conf.d
    networks:
      app-network:

  backend:
    build:
      context: .docker/php
      dockerfile: dockerfile
    container_name: backend
    volumes:
      - ./:/var/www
      - .docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      app-network:

  mysql:
    image: mysql:8
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: SEND_MONEY_APP
      MYSQL_USER: SEND_MONEY_APP
      MYSQL_PASSWORD: Y2JkODczMTA2MDUyOWM0MWJkYTEyODkw
      MYSQL_ROOT_PASSWORD: MjAxYjVhNTZkN2U2NDg3MDM5NmVkNDcy
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      app-network:
